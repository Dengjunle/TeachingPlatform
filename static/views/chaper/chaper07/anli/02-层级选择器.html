<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //获取ul中的li设置为粉色
            //后代，儿孙重孙曾孙玄孙....
            var jqli = $("ul li");
            jqli.css("margin",5);
            jqli.css("background","pink");

            //子代，亲儿子
            var jqotherLi = $("ul>li");
            jqotherLi.css("background","red");
        });
    </script>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <ol>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ol>
</ul>
</body>
</html>
