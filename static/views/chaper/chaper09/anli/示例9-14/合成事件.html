h2{
	color:#fff;
	background:#39F;
	font-weight:bold;
	width:500px;
	height:40px;
	font-family:"黑体";

	padding-left:20px;

}
ul{
	width:480px;
	background:#FF9;
	margin:0px;
	padding:10px 0px 0px 30px;
}
ul li{
	list-style-type:circle;
	font-family:"微软雅黑";
	height:25px;
}

<script type="text/javascript">
	$(document).ready(function(e) {
        $("h2").hover(function(){
			$(this).next().hide();		
    },function(){
	  		$(this).next().show();		
    });
});
</script>
